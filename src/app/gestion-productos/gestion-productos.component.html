
<form (submit)="insertarProducto()" [formGroup]="productoFormulario" class="formulario">
    <div class="formulario__bloque">
        <label for="">Nombre</label>
        <input type="text" formControlName="nombre">
    </div>
    <div class="formulario__bloque">
        <label for="">Precio</label>
        <input type="number" formControlName="precio_unitario">
    </div>
    <div class="formulario__bloque">
        <label for="">Categoria</label>
        <input type="text" formControlName="categoria">
    </div>
    <div class="formulario__bloque">
        <label for="">Stock</label>
        <input type="text" formControlName="stock">
    </div>
    <button>Insertando un producto</button>
</form>



<div *ngFor="let producto of productos">

    {{producto["nombre"]}}

</div>
