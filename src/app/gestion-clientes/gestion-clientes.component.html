<div class="body">
    <form [formGroup]="clienteFormulario" class="formulario">
        <h2>Gestionar clientes</h2>
        <div class="formulario__bloque">
            <label for="">Codigo</label>
            <input type="text" readonly formControlName="_id" #codigo class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Apellidos</label>
            <input type="text" formControlName="apellidos" class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Email</label>
            <input type="email" formControlName="email" class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Contrasena</label>
            <input type="text" formControlName="contrasena" class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Movil</label>
            <input type="text" formControlName="movil" class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Dirección</label>
            <input type="text" formControlName="direccion" class="formulario__input">
        </div>
        <div class="formulario__bloque">
            <label for="">Dirección entrega</label>
            <input type="text" formControlName="direccion_entrega" class="formulario__input">
        </div>
        <button class="formulario__boton formulario__boton--transparente" (click)="decidirAccion(codigo.value)">{{accionRealizando}} cliente</button>
        <button (click)="prepararFormularioParaInsertarCliente()" class="formulario__boton formulario__boton--verde">Agregar cliente</button>
    </form>

    <div class="informacion">
        <div *ngFor="let cliente of clientes" class="informacion__item">
            <h4 class="informacion__titulo">{{cliente["nombre"]}} {{cliente["apellidos"]}}</h4>
            <p class="informacion__subtitulo"><b>Código: </b>{{cliente["_id"]}}</p>
            <p class="informacion__subtitulo"><b>Email: </b>{{cliente["email"]}}</p>
            <p class="informacion__subtitulo"><b>Movil: </b> {{cliente["movil"]}}</p>
            <p class="informacion__subtitulo"><b>Direccion: </b> {{cliente["direccion"]}}</p>
            <p class="informacion__subtitulo"><b>Direccion entrega: </b> {{cliente["direccion_entrega"]}}</p>
            <button (click)="prepararFormularioParaEditarCliente(cliente['_id'])" class="informacion__boton informacion__boton--azul">Editar</button>
            <button (click)="eliminarCliente(cliente['_id'])" class="informacion__boton informacion__boton--rojo">Eliminar</button>
        </div>
    </div>
</div>
